    <!-- main content -->
    <!-- contact form -->
    <section>
      <div class="container-fluid form-container">
        <form method="POST" action="https://formdump.codeinstitute.net/">
          <div class="row">
            <div class="centre-form">
              <!-- Bootstrap 5 classes for responsiveness -->
              <div class="col-10 col-md-8 col-xl-6 contact-form">
                <div class="row">
                  <div class="col section-heading section-heading-contact">
                    <h1>Contact</h1>
                    <p>
                      Feel free to reach out to me using the form below. I will
                      get back to you as soon as possible.
                    </p>
                  </div>
                </div>
                <!-- Certain form classes taken from Bootstrap -->
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Your name"
                        required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Your email"
                        required>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea
                        class="form-control"
                        id="message"
                        rows="8"
                        name="message"
                        placeholder="Your message"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-get-code">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Social media links -->
    <section class="container-fluid" aria-label="Social Media Links">
      <div class="row">
        <div class="col social-media">
          <h1 class="visually-hidden">Social Media Links</h1>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a
                href="https://twitter.com/BizBoz1981"
                target="_blank"
                aria-label="Twitter"
                ><i class="fa fa-twitter" aria-hidden="true"></i

            </li>
            <li class="list-inline-item">

                href="https://www.linkedin.com/in/bills81/"
                target="_blank"
                aria-label="LinkedIn"

            <li class="list-inline-item">

                target="_blank"

            <li class="list-inline-item">
              <a
                href="https://github.com/bizboz1981"
                target="_blank"
                aria-label="GitHub"
                ><i class="fa fa-github" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
